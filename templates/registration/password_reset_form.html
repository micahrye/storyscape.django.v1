{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="form-content">
	<h1>Password Reset</h1>
	<p>Just enter your address and we'll send you a link to reset the password.

	<form method="post" action=".">
	{% csrf_token %}
	  {{ form.as_p }}
	
	  <input class="btn" type="submit" value="{% trans 'Submit' %}" />
	</form>
</div>
{% endblock %}
