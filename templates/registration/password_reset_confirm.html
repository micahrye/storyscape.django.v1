{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if validlink %}

<div class="form-content">
	<h1 class="simple-form-title">Reset Password</h1>

	<form method="post" action=".">
	{% csrf_token %}
	  {{ form.as_p }}
	
	  <input class="btn" type="submit" value="{% trans 'Submit' %}" />
	</form>
</div>

{% else %}

<h1>Oh no!</h1>
<p>Looks like that was not a valid link. Sorry! Please <a href="{% url password_reset %}">try again</a>.</p>

{% endif %}

{% endblock %}
