<header>
	{% spaceless %}
	<div class="invisible-content">
		<a href="{% url index %}" class="index-link">StoryScape</a>
		<a href="{% url stories_library %}">Browse Stories</a>
		<a href="{% url media_library %}">Image Library</a>
		{% if request.user.is_authenticated %}
			<a href="{% url create_story %}">Create a Story</a>
		{% endif %}
		
		<div class="right">
			{% if request.user.is_authenticated %}
				<span>Hello, {{ request.user.username|title }}!</span>
				<a href="{% url auth_logout %}">Log Out</a>
			{% else %}
				<a href="{% url registration_register %}">Register</a>
				<a href="{% url auth_login %}">Log In</a>
			{% endif %}
		</div>
	</div>
	{% endspaceless %}
</header>
