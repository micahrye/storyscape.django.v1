{% extends "base.html" %}
{% load tagging_tags %}

{% block content %}
<h1>Stories</h1>
  <div id="thumbbox">
    {% for story in stories %}
    {% empty %}
    	<h2>No stories!</h2>
    	<p>Looks like we don't have any stories yet. That means you can be the first to <a href="{% url create_story %}">create one</a>!
    {% endfor %}

  </div>

  <div id="pages-wrapper">
    <div id='pages'>
       <div id="jpaginate"> </div>
    </div>
  </div>
    
{% endblock %}
